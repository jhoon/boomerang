<!doctype html>
<html ng-app="gdgXBoomerang" itemscope itemtype="http://schema.org/Organization">
    <head>
        <title>GDG Lima</title>
        <link rel="canonical" ng-href="{{ canonical }}" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="description" content="Google Developer Groups (GDG) are technology user groups that meet to discuss the latest Technologies, Tools, SDKs, & APIs like Android, GWT, GAE, & GCP.">
        <meta name="application-name" content="GDG Lima">
        <meta name="fragment" content="!" />
        <link href="https://fonts.googleapis.com/css?family=RobotoDraft:400,300,500,700,400italic" rel="stylesheet" >
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,700italic,300,700' rel='stylesheet'>
        <!-- bower:css -->
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.10.0/angular-material.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
        <!-- endinject -->
        <!-- inject:css -->
        <link rel="stylesheet" href="app/css/gdg.css">
        <!-- endinject -->
        <link rel="icon" sizes="16x16 32x32" href="favicon.ico">
        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
            ga('create', 'UA-64261472-1', 'auto');
            ga('require', 'displayfeatures');
            ga('require', 'linkid', 'linkid.js');
            ga('send', 'pageview');
        </script>
    </head>
    <body ng-controller="MainController as mc">

        <!-- TODO Edit here to update your snippet for sharing. -->
        <span itemprop="name" style="display: none;">GDG Lima, Per&uacute;</span>
        <span itemprop="description" style="display: none;">Google Developer Group (GDG) Lima es un grupo de usuarios de tecnolog&iacute;a que se re&uacute;ne para discutir acerca de las &uacute;ltimas tecnolog&iacute;as, SDKs y APIs de Google.</span>
        <img itemprop="image" style="display: none;" src="app/images/GDG-X-Boomerang-snippet.png">

        <md-toolbar class="md-hue-2 navBar">
            <div class="md-toolbar-tools">
                <h2 flex>
                    <span ng-cloak>{{ mc.chapterName }}</span>
                </h2>
                <div hide-sm>
                    <div class="g-plusone" data-size="large"></div>
                </div>
                <a ng-if="mc.googlePlusLink" ng-href="{{ mc.googlePlusLink }}" rel="publisher" target="_blank">
                    <md-icon class="socialIcon" md-font-set="fa fa-lg fa-google-plus-square" aria-label="Google+"></md-icon>
                </a>
                <a ng-if="mc.twitterLink" ng-href="{{ mc.twitterLink }}" target="_blank">
                    <md-icon class="socialIcon" md-font-set="fa fa-lg fa-twitter-square" aria-label="Twitter"></md-icon>
                </a>
                <a ng-if="mc.facebookLink" ng-href="{{ mc.facebookLink }}" target="_blank">
                    <md-icon class="socialIcon" md-font-set="fa fa-lg fa-facebook-square" aria-label="Facebook"></md-icon>
                </a>
                <a ng-if="mc.meetupLink" ng-href="{{ mc.meetupLink }}" target="_blank">
                    <img src="app/images/icons/meetup.png" alt="Meetup" class="png-icon invert">
                </a>
                <a ng-if="mc.gdgLink" ng-href="{{ mc.gdgLink }}" target="_blank">
                    <img src="app/images/icons/GDG_square_lg.png" alt="GDG" class="png-icon gdg-icon grayscale">
                </a>
                <a ng-if="mc.githubLink" ng-href="{{ mc.githubLink }}" target="_blank">
                    <img src="app/images/icons/github.png" alt="Meetup" class="png-icon invert">
                </a>
            </div>
        </md-toolbar>
        <md-tabs class="navTabs" md-selected="mc.navTab" md-stretch-tabs="never">
            <md-tab id="about-tab"><a class="navTabLink" href="#!/about">Acerca De</a></md-tab>
            <md-tab id="news-tab"><a class="navTabLink" href="#!/news">Noticias</a></md-tab>
            <md-tab id="events-tab"><a class="navTabLink" href="#!/events">Eventos</a></md-tab>
            <md-tab id="activities-tab"><a class="navTabLink" href="#!/activities">Lo que hacemos</a></md-tab>
            <md-tab id="organizers-tab"><a class="navTabLink" href="#!/organizers">Miembros</a></md-tab>
            <md-tab id="photos-tab"><a class="navTabLink" href="#!/photos">Fotos</a></md-tab>
        </md-tabs>
        <div layout layout-margin layout-align="center start">
            <div ng-view flex-sm="100" flex-md="90" flex-lg="80" flex-gt-lg="75"></div>
        </div>
    </body>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <!-- bower:js -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular-sanitize.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.10.0/angular-material.min.js"></script>
    <!-- endinject -->
    <!-- inject:js -->
    <script src="app/dist/boomerang.min.js"></script>
    <!-- endinject -->
</html>
